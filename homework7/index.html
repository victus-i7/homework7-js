<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css" />
    <title>To Do App</title>


</head>

<body>

    <header>
        <h1>To Do App</h1>
        <form id="task_form">
            <input type="text" name="task_input" id="task_input" placeholder="Text" />
            <input type="submit" id="task_submit" value="Add task" />
        </form>
    </header>
    <main>
        <section class="task_list">
            <h2>Tasks</h2>

            <div id="tasks">
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
